<!DOCTYPE html><html lang='de'><head><meta charset='UTF-8'><title>Küche – Bestellungen</title><link rel='stylesheet' href='styles.css'></head><body><h1>Küchenansicht</h1><input type='password' id='pin' placeholder='PIN eingeben'><button onclick='checkPin()'>Login</button><div id='orders' style='display:none; margin-top:20px;'></div><script>function checkPin() { if (document.getElementById("pin").value === "8857") { document.getElementById("orders").style.display = "block"; loadOrders(); } else { alert("Falsche PIN"); } } async function loadOrders() { const res = await fetch("/api/orders"); const orders = await res.json(); const list = orders.map(o => `<div><strong>Tisch ${o.table}</strong>: ${o.items.join(", ")}</div>`).join(""); document.getElementById("orders").innerHTML = list; }</script></body></html>
